<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Teja Capture Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app-container">
    <h1>Teja Capture Pro</h1>

    <div class="settings-grid">
      <div class="setting-item">
        <label>Audio Sources</label>
        <label class="checkbox-label"><input type="checkbox" id="micToggle"> ğŸ¤ Microphone</label>
        <label class="checkbox-label"><input type="checkbox" id="sysAudioToggle"> ğŸ”Š System Audio</label>
      </div>

      <div class="setting-item">
        <label>Video Settings</label>
        <select id="recordMode" style="margin-bottom: 8px;">
          <option value="fullscreen">Full Screen</option>
          <option value="region">Select Region</option>
        </select>
        <select id="fpsSelect">
          <option value="25">25 FPS (Standard)</option>
          <option value="30" selected>30 FPS (Smooth)</option>
          <option value="60">60 FPS (Pro)</option>
        </select>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn"><span>â—</span> Start Recording</button>
      <button id="stopBtn" disabled><span>â– </span> Stop</button>
    </div>

    <div class="controls">
      <button id="pauseBtn" class="secondary-btn" disabled>â¸ Pause</button>
      <button id="resumeBtn" class="secondary-btn" disabled>â–¶ Resume</button>
      <button id="screenshotBtn" class="secondary-btn">ğŸ“¸ Screenshot</button>
    </div>

    <div class="status-bar">
      <span id="status">Ready to Record</span>
      <button id="updateBtn" class="secondary-btn" style="padding: 5px 10px; font-size: 11px;">ğŸ”„ Check for Updates</button>
    </div>
  </div>

  <div id="overlay">
    <h2 id="overlayText">Processing Video...</h2>
    <div class="loader"><div class="loader-bar" id="progressBar"></div></div>
    <p style="color: #aaa; font-size: 12px; margin-top: 10px;">Please wait while we optimize your file.</p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
